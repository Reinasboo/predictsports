name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check CONTRIBUTING.md exists
        run: test -f CONTRIBUTING.md && echo "✓ CONTRIBUTING.md found"

      - name: Check CODE_OF_CONDUCT.md exists
        run: test -f CODE_OF_CONDUCT.md && echo "✓ CODE_OF_CONDUCT.md found"

      - name: Check LICENSE exists
        run: test -f LICENSE && echo "✓ LICENSE found"

      - name: Validate JSON files
        run: |
          npm install -g jsonlint
          jsonlint backend/package.json
          jsonlint frontend/package.json

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: |
          npm audit --workspaces --audit-level=moderate || true

  # Dependency check
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check backend dependencies
        working-directory: ./backend
        run: |
          npm ci
          npm outdated || true

      - name: Check frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npm outdated || true
